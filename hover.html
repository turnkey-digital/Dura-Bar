<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dura-Bar | Metal Services</title>
  <meta name="description"
    content="Dura-Bar Metal Services is a distributor of Dura-Bar continuous cast iron bronze alloys.">
  <link rel="canonical" href="https://www.dura-bar.com/" />
  <meta property="og:locale" content="en_US" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Dura-Bar | Metal Services" />
  <meta property="og:description"
    content="Dura-Bar Metal Services is a distributor of Dura-Bar continuous cast iron bronze alloys." />
  <meta property="og:image" content="../../../images/logo.png" />
  <meta property="og:url" content="https://www.dura-barms.com/" />
  <meta property="og:site_name" content="Dura-Bar | Metal Services" />
  <meta name="twitter:card" content="../../../images/logo.png" />
  <meta name="twitter:title" content="Dura-Bar | Metal Services" />
  <!-- Assets -->
  <link rel="shortcut icon" type="image/png" href="../../../images/favi.png" />
  <link rel="stylesheet" href="../../../css/app.css">
</head>

<body>
  <!-- Grid Container -->
  <div class="grid-container">

    <!-- First Row -->
    <div class="grid-x grid-margin-x grid-padding-y">
      <div class="cell auto">
        <h1>Image Hover Effects</h1>
        <p>All of these effects can be applied on top of each other.  For example, you could have a (zoom-in, shift-left, blur) effect </p>
      </div>
    </div>
    <!-- Second Row -->
    <div class="grid-x grid-margin-x">
      <div class="cell small-12">
        <h3>Zoom's</h3>
      </div>
    </div>


    <!-- Third Row -->
    <div class="grid-x grid-margin-x ">
      <div class="cell medium-4">
        <div class="zoom-out">
          <img class="zoom-out" src="https://images.unsplash.com/photo-1550437588-6fce3339d1f5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80" alt="">
        </div>
        <strong>Zoom Out</strong>
      </div>

      <div class="cell medium-4">
        <div class="zoom-in">
          <img class="zoom-in" src="https://images.unsplash.com/photo-1550437588-6fce3339d1f5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80" alt="">
        </div>
        <strong>Zoom In</strong>
      </div>

    </div>

    <hr>

    <!-- Third Row -->
    <div class="grid-x grid-margin-x">

      <div class="cell small-12">
        <h3>Shift's</h3>
      </div>
    </div>

    <div class="grid-x grid-margin-x grid-padding-y">
      <div class="cell medium-4">
        <div class="shift-left">
          <img class="shift-left" src="https://images.unsplash.com/photo-1550437588-6fce3339d1f5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80" alt="">
        </div>
        <strong>Shift Left</strong>
      </div>

      <div class="cell medium-4">
        <div class="shift-right">
          <img class="shift-right" src="https://images.unsplash.com/photo-1550437588-6fce3339d1f5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80" alt="">
        </div>
        <strong>Shift Right</strong>
      </div>

      <div class="cell medium-4">
        <div class="shift-up">
          <img class="shift-up" src="https://images.unsplash.com/photo-1550437588-6fce3339d1f5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80" alt="">
        </div>
        <strong>Shift Up</strong>
      </div>

    </div>

    <div class="grid-x grid-margin-x grid-padding-y">
      <div class="cell medium-4">
        <div class="shift-down">
          <img class="shift-down" src="https://images.unsplash.com/photo-1550437588-6fce3339d1f5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80" alt="">
        </div>
        <strong>Shift Down</strong>
      </div>

      <div class="cell medium-4">
        <div class="shift-up-right">
          <img class="shift-up-right" src="https://images.unsplash.com/photo-1550437588-6fce3339d1f5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80" alt="">
        </div>
        <strong>Shift Up & Right</strong>
      </div>
    </div>

    <hr>

    <!-- Third Row -->
    <div class="grid-x grid-margin-x">

      <div class="cell small-12">
        <h3>Filters</h3>
      </div>
    </div>

    <div class="grid-x grid-margin-x grid-padding-y">
      <div class="cell medium-4">
        <div class="blur">
          <img class="blur" src="https://images.unsplash.com/photo-1550437588-6fce3339d1f5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80" alt="">
        </div>
        <strong>Blur</strong>
      </div>

      <div class="cell medium-4">
        <div class="grayscale">
          <img class="grayscale" src="https://images.unsplash.com/photo-1550437588-6fce3339d1f5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80" alt="">
        </div>
        <strong>Grayscale</strong>
      </div>

      <div class="cell medium-4">
        <div class="color">
          <img class="color" src="https://images.unsplash.com/photo-1550437588-6fce3339d1f5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80" alt="">
        </div>
        <strong>Color</strong>
      </div>

    </div>

    <div class="grid-x grid-margin-x grid-padding-y">
      <div class="cell medium-4">
        <div class="sepia">
          <img class="sepia" src="https://images.unsplash.com/photo-1550437588-6fce3339d1f5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80" alt="">
        </div>
        <strong>Sepia</strong>
      </div>

      <div class="cell medium-4">
        <div class="invert">
          <img class="invert" src="https://images.unsplash.com/photo-1550437588-6fce3339d1f5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80" alt="">
        </div>
        <strong>Invert</strong>
      </div>

      <div class="cell medium-4">
        <div class="over-lay">
          <img class="over-lay" src="https://images.unsplash.com/photo-1550437588-6fce3339d1f5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80" alt="">
        </div>
        <strong>OverLay</strong>
      </div>

    </div>

  </div>

  <script src="node_modules/jquery/dist/jquery.js"></script>
  <script src="node_modules/what-input/dist/what-input.js"></script>
  <script src="node_modules/foundation-sites/dist/js/foundation.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
